<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-кредит</title>
    <link rel="stylesheet" href="/css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>

<div class="w-100 p-4 d-flex align-items-center justify-content-center" th:fragment="login-modal">
    <section id="section_to_be_upper" class="text-center text-lg-start w-75">
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-5 d-none d-lg-flex">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-lg-7">
                    <div class="card-body py-5 px-md-5">

                        <form action="/auth/login" method="post">
                            <!-- Email or phone input -->
                            <div class="form-outline">
                                <label class="form-label" for="phoneOrEmail">Мобильный телефон или E-mail</label>
                                <input placeholder="+375(29)111-11-11   или   text@text.text" type="text"
                                       id="phoneOrEmail" name="username" class="form-control" autocomplete="on"
                                       required
                                       pattern="(^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$|^\+375\((29|24|25|44|33)\)(\d{3})-(\d{2})-(\d{2})$)"><br>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline">
                                <label class="form-label" for="password">Пароль</label>
                                <div class="input-group mb-3">
                                <input type="password" id="password" name="password" class="form-control"
                                       required><br>
                                    <span class="input-group-text">
                                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="col d-flex justify-content-between mt-4">
                                <button id="btnsubmit" type="submit" class="btn btn-primary btn-block mb-4 px-5"
                                        onclick="validatePhoneOrEmail(this.id)">Войти
                                </button>
                                <a href="/auth/signup">Регистрация</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');

    function processClick(eye, password) {
        const type = password
            .getAttribute('type') === 'password' ?
            'text' : 'password';

        password.setAttribute('type', type);
        eye.classList.toggle('bi-eye');
    }

    togglePassword.addEventListener('click', () => processClick(togglePassword, password));
</script>

</body>
</html>
