<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <title>Онлайн-кредит</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- CSS only -->
        <link rel="stylesheet" href="/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    </head>
    <body>

        <div th:replace="blocks/header :: header"></div>
        <div class="container py-3">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div th:each="credit : ${credits}">
                    <div th:insert="blocks/credit-blok :: credit"></div>
                </div>
            </div>
        </div>
        <div th:replace="blocks/footer ::footer"></div>

    </body>

    <!-- Обработка нажатия "Оформить заявку" на каждом кредите -->
    <script>
        function callModal(btn_name) {
            if ("[[${#httpServletRequest.getRemoteUser()}]]" !== "") {
                var modal = document.getElementById("myModal" + btn_name);
                modal.style.display = "block";
            }
            else {
                window.location.href = "/auth/login";
            }
        }
        function closeModal(btn_name) {
            var modal = document.getElementById("myModal"+btn_name);
            modal.style.display = "none";
        }
    </script>
</html>
