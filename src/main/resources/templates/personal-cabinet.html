<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cabinet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>

<body>
    <div th:replace="blocks/header :: header"></div>

    <section th:if="${user.getRole().name()=='USER'}">
        <h4 style="margin-top: -1%" class="mx-3">Онлайн-заявки</h4>
        <div class="container m-10 p-30">
            <div th:replace="blocks/user-requests-list :: user-requests-table"></div>
        </div>
    </section>
    <a class="mx-3 mt-2 btn btn-link link-dark" th:href="@{/cabinet/update-user}">Изменить личные данные</a>

    <div th:replace="blocks/footer ::footer"></div>
</body>
</html>
