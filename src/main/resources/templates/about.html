<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Сервис онлайн-кредитования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
    <div th:replace="blocks/header ::header"></div>

    <h2 class="text-center" style="margin-bottom: 2%" th:text="${bank.getName()}"></h2>

    <div class="container">

        <div class="row justify-content-between">

            <div class="col col-7 d-flex flex-column align-items-center">
                <h5 class="text-center">О нас</h5>
                <p class="px-2" style="text-align: justify" th:text="${bank.getAboutInfo()}"></p>
                <img class="my-2 mx-auto" src="/images/contacts.jpg" alt="Happy life">
            </div>

            <div class="col col-1"></div>

            <div class="col col-4 d-flex flex-column align-items-center">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Адреса</th>
                            <th class="text-center" scope="col">Телефоны</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="address : ${bank.getAddresses()}">
                            <td th:text="${address.getAddress()}"></td>
                            <td>
                                <th:block th:each="phone : ${address.getPhones()}">
                                    <div class="text-center" th:text="${phone.getPhone()}"></div>
                                </th:block>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <div th:replace="blocks/footer ::footer"></div>
</body>
</html>
