<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Онлайн-кредит(admin)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

    <th:block th:replace="blocks/admin/admin-header :: header"></th:block>

    <div class="container">
        <h4 class="text-center">Создание кредита</h4>
        <p class="text-center">(После создания возможно добавление вариантов при редактировании)</p>
        <div class="w-50 mx-auto">
            <form action="/admin/credits/create"
                  method="post" class="form justify-content-center">
                <div class="form-outline flex-fill mb-2 w-75 mx-auto">
                    <label class="form-label mb-1 ms-1" for="creditType">Название</label>
                    <input type="text" id="creditType" name="creditType" minlength="2"
                           class="form-control" required/>
                </div>
                <div class="form-outline flex-fill mb-2 w-75 mx-auto">
                    <label class="form-label mb-1 ms-1" for="maxSum">Максимальная сумма</label>
                    <input type="number" id="maxSum" name="maxSum" min="100" step="0.01"
                           class="form-control" required/>
                </div>

                <div class="d-flex align-items-end justify-content-between w-75 mx-auto">
                    <div class="form-outline flex-fill mb-2 me-1">
                        <label class="form-label mb-lg-3 w-100 text-center" for="rate">Ставка (%)</label>
                        <input type="number" id="rate" name="rate" min="1" max="100" step="0.1"
                               class="form-control" required/>
                    </div>
                    <div class="form-outline flex-fill mb-2 ms-1">
                        <label class="form-label mb-1 w-100 text-center" for="term">Срок</label><br>
                        <div class="w-100 d-flex justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="termRadio" id="inlineRadio1"
                                       value=" (мес)" checked>
                                <label class="form-check-label" for="inlineRadio1">Месяц</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="termRadio" id="inlineRadio2"
                                       value=" (лет)">
                                <label class="form-check-label" for="inlineRadio2">Год</label>
                            </div>
                        </div>
                        <input type="number" id="term" name="term" class="form-control" required
                               min="1" step="1"/>
                    </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mt-3 mb-lg-4">
                    <button type="submit" class="btn btn-outline-dark btn w-25">Сохранить</button>
                </div>
            </form>

        </div>
    </div>

    <th:block th:replace="blocks/footer :: footer"></th:block>

</body>

<script>
    function callAddVariantsModal() {
        let modal = document.getElementById("addVariantsModal");
        modal.style.display = "block";
    }

    function closeAddVariantsModal() {
        let modal = document.getElementById("addVariantsModal");
        modal.style.display = "none";
    }

    function callEditCreditModal() {
        let modal = document.getElementById("editCreditModal");
        modal.style.display = "block";
    }

    function closeEditCreditModal() {
        let modal = document.getElementById("editCreditModal");
        modal.style.display = "none";
    }
</script>

</html>
