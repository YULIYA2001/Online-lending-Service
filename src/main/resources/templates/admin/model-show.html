<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Онлайн-кредит(admin)</title>
    <link rel="stylesheet" href="/css/all.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
    <body>

        <div th:replace="blocks/admin/admin-header :: header"></div>

        <div class="container d-flex flex-column mt-3 align-self-center">
            <div class="d-flex justify-content-between mx-3 mb-4">
                <h4 class="mt-0" th:text="${title}"></h4>
            </div>
            <table class="table align-middle text-center">
                <thead class="align-middle">
                    <tr>
                        <th:block th:replace="~{'blocks/admin/model-table-headers' :: ${model_name + '-header'}}"></th:block>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th:block th:insert="~{'blocks/admin/model-table-rows' :: ${model_name + '-row'}}"></th:block>
                    </tr>
                </tbody>
            </table>

            <a th:href="${backPageHref}" th:text="${backPageHrefText}"
               class="link-dark mt-5 align-self-center"></a>

        </div>

        <div th:replace="blocks/footer ::footer"></div>

    </body>
</html>
