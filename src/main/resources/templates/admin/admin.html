<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header ::header"></div>
    <main>
        <form action="/auth/signup" method="post">
            <fieldset>
                <legend>Bank</legend>
                <label>Название банка:</label><br>
                <input type="text" name="name" required><br>
                <label>Зона доверия (0-400):</label><br>
                <input type="number" name="trust-zone" min="0" max="400" required><br>
                <label>Адрес банка:</label><br>
                <input type="text" name="address" maxlength="250" required><br>
                <label>Телефоны:</label><br>
                <input type="tel" name="phone" size="20" required><br>
                <input type="tel" name="phone" size="20" required><br>
                <div>
                    <input type="submit" value="Сохранить">
                </div>
            </fieldset>
        </form>

        <form action="/auth/signup" method="post">
            <fieldset>
                <legend>Credit</legend>
                <label>Наименование кредита:</label><br>
                <input type="text" name="credit-type" maxlength="200" required><br>
                <label>Максимальная сумма (бел.руб.):</label><br>
                <input type="number" name="max-sum" min="0" required/><br>
                <div>
                    <label>Срок:</label><br>
                    <select required>
                        <option value="year">Год</option>
                        <option value="month">Месяц</option>
                    </select>
                    <input type="number" name="rate" min="0" max="100" required><br>
                    <label>Ставка (%):</label><br>
                    <input type="number" name="term" min="1" max="20" required><br>
                </div>

                <div>
                    <label>Срок:</label><br>
                    <select required>
                        <option value="year">Год</option>
                        <option value="month">Месяц</option>
                    </select>
                    <input type="number" name="rate" min="0" max="100" required><br>
                    <label>Ставка (%):</label><br>
                    <input type="number" name="term" min="1" max="20" required><br>
                </div>

                <div>
                    <input type="submit" value="Добавить">
                </div>
            </fieldset>
        </form>
    </main>
</div>
<div th:insert="blocks/footer ::footer"></div>
</body>
</html>
