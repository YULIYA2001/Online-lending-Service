<div class="col" th:fragment="credit">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-body">
            <p style="font-size: 20px" th:text="${credit.getCreditType()}"/>
            <h3 class="card-title pricing-card-title" th:text="${credit.getRate()}+' %'"/>

            <a th:href="@{/form-online-request/{id}(id=${credit.getId()})}" class="w-100 btn btn-lg btn-outline-primary">Оформить заявку</a>
        </div>
    </div>
</div>
