<header class="mx-3 d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom" th:fragment="header">
    <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
        <img src="/images/logo.png" alt="Logo" width="70" class="rounded"/>
        <span class="fs-5">Сервис онлайн-кредитования (admin)</span>
    </div>

    <nav class="navbar ms-3 d-flex justify-content-around align-items-center">
        <a href="/admin/bank" class="ms-lg-5 nav-link" id="bank-nav">
            <span class="fs-6">Банк</span>
        </a>
        <a href="/admin/credits" class="ms-4 nav-link" id="credits-nav">
            <span class="fs-6">Кредиты</span>
        </a>
        <a href="/admin/requests" class="ms-4 nav-link" id="requests-nav">
            <span class="fs-6">Онлайн-заявки</span>
        </a>
    </nav>

    <div class="col-md-3 text-end">
        <!-- Dropdown user menu-->
        <div class="dropdown" th:if="${#httpServletRequest.getRemoteUser()}">
            <button class="btn dropdown-toggle mx-3" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/images/avatar.png" width="30" alt="User" class="rounded"/>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                    <div class="dropdown-item-text">
                        <img src="/images/avatar.png" width="50" alt="User" class="rounded"/>
                        <div th:text="${#httpServletRequest.getRemoteUser()}"></div>
                    </div>
                    <div class="dropdown-divider"></div>
                </li>
                <li><a class="dropdown-item" href="/cabinet">Личный кабинет</a></li>
                <li>
                    <form action="/auth/logout" method="POST">
                        <button type="submit" class="dropdown-item">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper (for dropdown menu) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script>
        let currentUrl = "[[${#httpServletRequest.requestURI}]]";
        if (currentUrl.includes("/admin/bank")) {
            document.getElementById("bank-nav").className += " active";
        }
        else if (currentUrl.includes("/admin/credits")) {
            document.getElementById("credits-nav").className += " active";
        }
        else if (currentUrl.includes("/admin/requests") || currentUrl.includes("/admin/users/")
            || currentUrl.includes("/admin/credits/")) {
            document.getElementById("requests-nav").className += " active";
        }
    </script>
    <link rel="stylesheet" href="/css/admin-header.css">
</header>
