<div th:fragment="user-row">
    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getUserDetails().getSurname()}"></td>
    <td th:text="${user.getUserDetails().getName()}"></td>
    <td th:text="${user.getUserDetails().getPatronymic()}"></td>
    <td th:text="${user.getPhone()}"></td>
    <td th:text="${user.getUserDetails().getAge()}"></td>
    <td th:text="${user.getUserDetails().getPassportID()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getUserDetails().getRegDate()}"></td>
    <td th:text="${user.getRole.name()}"></td>
</div>


<div th:fragment="request-row">
    <td th:text="${request.getId()}"></td>
    <td>
        <a th:href="@{/admin/credits/{id}(id=${request.getCredit().getId()})}">
            <div th:text="${request.getCredit().getId()}"></div>
        </a>
    </td>
    <td>
        <a th:href="@{/admin/users/{id}(id=${request.getUser.getId()})}">
            <div th:text="${request.getUser().getId()}"></div>
        </a>
    </td>
    <td th:text="${request.getSum()}"></td>
    <td th:text="${request.getCreditTermRateVariant().getTerm()}"></td>
    <td th:text="${request.getCreditTermRateVariant().getRate() + '%'}"></td>
    <td th:text="${request.getIncome()}"></td>
    <td th:text="${request.getCreditsCount()}"></td>
    <td th:text="${request.getCreditsPayments()}"></td>
    <td th:text="${request.getRequestStatus().name()}"></td>
    <td>
        <div th:if="${request.getResponse()}">
            <a th:href="@{/admin/requests/{id}/response(id=${request.getId()})}">
                <div th:text="${request.getResponse().getId()}"></div>
            </a>
        </div>
    </td>
</div>


<div th:fragment="response-row">
    <td th:text="${response.getId()}"></td>
    <td th:text="${response.getSum()}"></td>
    <td th:text="${response.getDatetime()}"></td>
</div>


<div th:fragment="credit-row">
    <td th:text="${credit.getId()}"></td>
    <td>
        <a th:href="@{/admin/banks/{id}(id=${credit.getBank().getId()})}">
            <div th:text="${credit.getBank().getName()}"></div>
        </a>
    </td>
    <td th:text="${credit.getCreditType()}"></td>
    <td th:text="${credit.getMaxSum()}"></td>
    <td>
        <a th:href="@{/admin/credits/{id}/variants(id=${credit.getId()})}">
            <div>Варианты</div>
        </a>
    </td>
</div>


<div th:fragment="bank-row">
    <td th:text="${bank.getId()}"></td>
    <td th:text="${bank.getName()}"></td>
    <td th:text="${bank.getTrustZone()}"></td>
    <td>
        <a th:href="@{/admin/banks/{id}/addresses-phones(id=${bank.getId()})}">
            <div>Подробнее адреса</div>
        </a>
    </td>
</div>


<div th:fragment="creditVariant-row">
    <td th:text="${creditVariant.getId()}"></td>
    <td th:text="${creditVariant.getTerm()}"></td>
    <td th:text="${creditVariant.getRate()}"></td>
</div>


<div th:fragment="bankAddresses-row">
    <td th:text="${bankAddress.getBank().getName()}"></td>
    <td th:text="${bankAddress.getAddress()}"></td>
    <td>
        <div th:each="phone : ${bankAddress.getPhones()}">
            <div th:text="${phone.getPhone()}"></div>
        </div>
    </td>
</div>
